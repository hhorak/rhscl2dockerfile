      - [common/cont-lib/root, root, /]
    files:
      - [Dockerfile.RHEL6.tpl, Dockerfile]
      - [README.tpl, README.md]
    envs:
      - "BASH_ENV=/etc/profile.d/cont-env.sh"
    user: 1001
    entrypoint: ["/usr/bin/container-entrypoint"]
    cmd: ["container-usage"]
    platform: RHEL-6
    devel_libs: &devellibs |
      \
          autoconf \
          automake \
          bsdtar \
          findutils \
          gcc-c++ \
          gdb \
          gettext \
